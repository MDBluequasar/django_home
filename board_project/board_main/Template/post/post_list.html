{% extends 'home.html' %}

{% block content %}\
<h1>글목록</h1>
<a href = '/post/new'>글작성</a>
<table>
    <thead>
        <tr>
            <th>목차</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><a href = '/post/{{post.id}}'>{{post.title}}</a></td>
            <td>{{post.author.name}}</td>
            <td>{{post.created_at}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table><br>


{% endblock %}
